language: python
cache:
  directories:
    - .tox/
    - $HOME/.cache/pip
matrix:
  include:
    - python: "3.6"
      env: TOX_ENV=py36
      name: 3.6 tests
    - python: "3.7"
      env: TOX_ENV=py37
      name: 3.7 tests
    - python: "3.8"
      env: TOX_ENV=py38
      name: 3.8 tests
# 3.9 is commented as travis doesn't have it as of October 2020
#    - python: "3.9"
#      env: TOX_ENV=py39
#      name: 3.9 tests
    - python: "3.8"
      env: TOX_ENV=black,flake8,mypy
      name: Linting

install:
  - pip uninstall -y virtualenv
  - pip install tox
script:
  - tox -e $TOX_ENV
